<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        
                        this.vid.pause();
                        this.vid.currentTime = 0;                     
                      
                    }.bind(this));
                    
                     //HTML button play       
                    document.getElementById("play").addEventListener('click', function() {
                         this.vid.play();
                         }.bind(this));
                           
                     // HTML button pause.
                     document.getElementById("pause").addEventListener('click', function() {
                         this.vid.pause();
                         }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector="enabled: true"
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="3 2 2"
                    position="0 0.5 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler="true"
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
          <!-- HTML buttons to play/pause video, I don't like this solution -->
        <div style='position: fixed; bottom: 10px; width: 100%; text-align: center; z-index: 1;'>
            <button class="button" id="play">Play</button>
            <button class="button" id="pause">Pause</button>
        </div>
    </body>
</html>
